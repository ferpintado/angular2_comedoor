<form [formGroup]="newPlaceForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" id="name" class="form-control" formControlName="name">
	</div>
	<div class="form-group">
		<label for="address">Address</label>
		<input type="text" id="address" class="form-control" formControlName="address">
	</div>
	<div class="form-group">
		<label for="schedule">Schedule</label>
		<input type="text" id="schedule" class="form-control" formControlName="schedule">
	</div>
	<div class="form-group">
		<label for="geo_location">Geolocation</label>
		<input type="text" id="geo_location" class="form-control" formControlName="geo_location">
	</div>
	<button class="btn btn-primary" type="submit" >Add</button>
</form>
